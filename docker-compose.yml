version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sms-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - sms-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sms-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sms-network
    restart: unless-stopped

  # SMS Backend API
  api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: sms-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=SMSPrototype2;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - Redis__ConnectionString=redis:6379
      - Redis__InstanceName=SMSPrototype_
      - Jwt__Key=M3yS3cr3tK3yF0rJWTTok3nValid4tion123
      - Jwt__Issuer=https://localhost:7266
      - Jwt__Audience=https://localhost:7266
      - Encryption__MasterKey=yGTUeyflyokfsqEqRJATSFLGbGZqO74vJ1BgjitLKi4=
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sms-network
    restart: unless-stopped
    volumes:
      - api-logs:/app/logs

  # SMS Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: sms-frontend
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health.html"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - sms-network
    restart: unless-stopped

networks:
  sms-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local
  api-logs:
    driver: local
